<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shipping Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-2xl shadow-lg max-w-3xl">
        <h1 class="text-center text-3xl font-bold text-gray-800 mb-8">Car Shipping Calculator</h1>
        <form id="calculator-form">
            <div class="mb-6">
                <label for="origin-zip" class="block mb-2 text-sm font-medium text-gray-700">Origin ZIP:</label>
                <input type="text" id="origin-zip" name="origin-zip" required pattern="^\d{5}(-\d{4})?$" title="Enter a valid ZIP code (e.g., 12345 or 12345-6789)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400">
            </div>
            <div class="mb-6">
                <label for="destination-zip" class="block mb-2 text-sm font-medium text-gray-700">Destination ZIP:</label>
                <input type="text" id="destination-zip" name="destination-zip" required pattern="^\d{5}(-\d{4})?$" title="Enter a valid ZIP code (e.g., 12345 or 12345-6789)" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400">
            </div>
            <div class="mb-6">
                <label for="vehicle-type" class="block mb-2 text-sm font-medium text-gray-700">Vehicle Type:</label>
                <select id="vehicle-type" name="vehicle-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700">
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="truck">Truck</option>
                    <option value="van">Van</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="operable" class="block mb-2 text-sm font-medium text-gray-700">Operable:</label>
                <select id="operable" name="operable" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="trailer-type" class="block mb-2 text-sm font-medium text-gray-700">Trailer Type:</label>
                <select id="trailer-type" name="trailer-type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700">
                    <option value="open">Open</option>
                    <option value="enclosed">Enclosed</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="amount" class="block mb-2 text-sm font-medium text-gray-700">Amount:</label>
                <input type="number" id="amount" name="amount" min="1" value="1" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400">
            </div>
            <div class="mb-6">
                <label for="expeditionary" class="block mb-2 text-sm font-medium text-gray-700">Expeditionary:</label>
                <select id="expeditionary" name="expeditionary" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-700">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="website-fee" class="block mb-2 text-sm font-medium text-gray-700">Website Fee (%):</label>
                <input type="number" id="website-fee" name="website-fee" min="0" value="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400">
            </div>
            <div class="mb-6">
                <label for="desired-margin" class="block mb-2 text-sm font-medium text-gray-700">Desired Margin (%):</label>
                <input type="number" id="desired-margin" name="desired-margin" min="0" value="0" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700 placeholder-gray-400">
            </div>
            <button type="submit" class="calculate-button w-full px-6 py-3 rounded-lg text-white font-medium bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 transition-all ease-in-out duration-300">Calculate</button>
        </form>
        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Results</h2>
            <p class="mb-2">Distance: <span id="distance" class="font-medium text-blue-500"></span> miles</p>
            <p>Final Price: $<span id="final-price" class="font-medium text-blue-500"></span></p>
        </div>
        <div id="error-message" class="mt-8 hidden">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Error</h2>
            <p id="error-text" class="text-red-500"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
